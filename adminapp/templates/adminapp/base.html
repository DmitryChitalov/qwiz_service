<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>
        {% block title%}
            Admin
        {% endblock %}
    </title>
    {% block css%}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% endblock %}
    {% block js%}
    {% endblock %}
</head>

<body>
    <div class="container">
        <div class="top">
            <header>
                <a href="{% url 'index' %}"><img class="logo" src="{% static 'img/logo_blue_yellow.png' %}" alt="logo"></a>
                {% include 'adminapp/includes/inc_admin_menu.html' %}
            </header>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
